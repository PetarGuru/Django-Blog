<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
{% block content %}


{% if error %}
{{ error }}
<br /><br />
{% endif %}

<h1>Login</h1>

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}

    <br />Username:<br />
    <input type="text" name="username" />

    <br />Password:<br />
    <input type="password" name="password" />

    <br /><br />
    <input class="btn btn-primary" type="submit" value="Login" />

</form>

{% endblock %}
</body>
</html>
