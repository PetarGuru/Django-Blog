<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
{% block content %}


{% if error %}
{{ error }}
<br /><br />
{% endif %}

<h1>Sign Up</h1>

<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}

    <br />First name:<br />
    <input type="text" name="first_name" placeholder="Not required" />

    <br />Last name:<br />
    <input type="text" name="last_name" placeholder="Not required" />

    <br />Email:<br />
    <input type="text" name="email" />

    <br />Username:<br />
    <input type="text" name="username" />

    <br />Password:<br />
    <input type="password" name="password1" />

    <br />Confirm Password:<br />
    <input type="password" name="password2" />

    <br /><br />
    <input class="btn btn-primary" type="submit" value="Sign Up!" />

</form>

{% endblock %}
</body>
</html>
