<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
    <title>Post detail</title>
</head>
<body>
{% block content %}
<br/><br/>
<div class="row">
    <div class="col-8">
        <a href="{{ post.url }}"><h1>{{ post.title }}</h1></a>
    </div>
</div><br/>
<div class="row">
    <div class="col-8">
        <img src="{{ post.image.url }}" class="img-fluid" />
    </div>
</div>

<div class="row pt-2">
    <div class="col-4 text-left">
        <h4><span class="oi oi-clock"></span> {{ post.pub_date_pretty }}</h4>
    </div>
</div>

<div class="row">
    <div class="col-8">
        <p>{{ post.body }}</p>
    </div>
</div>

{% endblock %}
</body>
</html>
