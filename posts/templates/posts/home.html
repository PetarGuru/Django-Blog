<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
    <title>Blog posts</title>
</head>
<body>
{% block content %}
<br/><br/>
{% load staticfiles %}

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Hi, I'm Petar.</h1>
      <p class="lead text-muted">Hey, welcome to my web blog. My name is Petar Mulaj and I like to make django web sites.</p>
      <p>
        <a href="mailto:petarmulaj@gmail.com" class="btn btn-primary my-2">Email Me</a>
      </p>
      <img src="{% static 'petar.jpg' %}" />
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">

        {% for post in posts.all %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ post.image.url }}" />
           <div class="card-body">
             <p>{{ post.title }}</p>
              <p class="card-text">{{ post.summary }} ...</p>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </div>

</main>

{% endblock %}
</body>
</html>
